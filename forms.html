<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="col-md-6">
        <form>
          <div class="form-group">
            <label for="firsName">Adı :</label>
            <input
              type="text"
              class="form-control"
              id="adı"
              placeholder="Adınızı Giriniz"
            />
          </div>
          <div class="form-group">
            <label for="lastName">Soyadı:</label>
            <input
              type="text"
              class="form-control"
              id="soyAdı"
              placeholder="Soyadınızı Giriniz."
            />
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="E-mail"
            />
          </div>
          <div class="form-group">
            <label for="password">Şifre:</label>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Şifrenizi Giriniz."
            />
          </div>
          <div class="form-group">
            <label for="city">Şifre:</label>
            <select class="form-control " id="city">
              <option value="">KONYA</option>
              <option value="">ANKARA</option>
              <option value="">İSTANBUL</option>
            </select>
          </div>
          <div class="form-group">
            <label for="bio">Hakkıda :</label>
            <textarea class="form-control"  id="bio" cols="30" rows="5"></textarea>
          </div>
          <div class="form-check">
            <label for="accept">I accep to terms :
                <input type="checkbox" class="form-check-input" id="term">  
            </label>
          </div>
          <div class="form-check">
            <label for="accept">Option:
               <input type="radio" class="form-check-input" id="option">  
               </label>
               </div>
            
          <button type="submit" class="btn btn-success">Gönder</button>
        </form>
      </div>
    </div>
  </body>
</html>
